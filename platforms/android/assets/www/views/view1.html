<section class="ios-header">
    <!--App Titlebar-->
    <div ng-include="'templates/menu.html'"></div>
</section>

<section class="ios-body">
    <div id="waveform"></div>
    <div id="wavemark"></div>
    <div id="wavemark-bg"></div>
    <div id="wavemark-ruler">
        <div style="left: 0%; height: 20px;"><span>00:00</span></div>
        <div style="left: 2.5%;"></div>
        <div style="left: 5%;"></div>
        <div style="left: 7.5%;"></div>
        <div style="left: 10%;"></div>
        <div style="left: 12.5%;"></div>
        <div style="left: 15%;"></div>
        <div style="left: 17.5%;"></div>
        <div style="left: 20%;"></div>
        <div style="left: 22.5%;"></div>
        <div style="left: 25%; height: 20px;"><span>00:25</span></div>
        <div style="left: 27.5%;"></div>
        <div style="left: 30%;"></div>
        <div style="left: 32.5%;"></div>
        <div style="left: 35%;"></div>
        <div style="left: 37.5%;"></div>
        <div style="left: 40%;"></div>
        <div style="left: 42.5%;"></div>
        <div style="left: 45%;"></div>
        <div style="left: 47.5%;"></div>
        <div style="left: 50%; height: 20px;"><span>00:50</span></div>
        <div style="left: 52.5%;"></div>
        <div style="left: 55%;"></div>
        <div style="left: 57.5%;"></div>
        <div style="left: 60%;"></div>
        <div style="left: 62.5%;"></div>
        <div style="left: 65%;"></div>
        <div style="left: 67.5%;"></div>
        <div style="left: 70%;"></div>
        <div style="left: 72.5%;"></div>
        <div style="left: 75%; height: 20px;"><span>00:75</span></div>
        <div style="left: 77.5%;"></div>
        <div style="left: 80%;"></div>
        <div style="left: 82.5%;"></div>
        <div style="left: 85%;"></div>
        <div style="left: 87.5%;"></div>
        <div style="left: 90%;"></div>
        <div style="left: 92.5%;"></div>
        <div style="left: 95%;"></div>
        <div style="left: 97.5%;"></div>
        <div style="right: 0; height: 20px;"><span style="left: -11px; width: 11px; overflow: hidden;">01</span></div>
    </div>
    <ul class="ios-collection theme-collection" style="position: relative; z-index: 1100; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <li>
            <a href="#" class="theme-anchor">
                <div class="ios-collection-name">{{name}}</div>
                <div class="ios-collection-summary theme-anchor-summary"><i class="fa fa-music theme-spacer-right"></i>Tempo: {{speed}}.0 bpm</div>
            </a>
        </li>
    </ul>
</section>

<!--Control Area-->
<section class="theme-bangmaster text-center">
    <div class="fullscreen">
        <div class="fullscreen-child">
            <div class="container-fluid">
                <div class="row row-spacer-sm">
                    <div class="col-xs-12">
                        <p class="theme-text-md" style="margin-bottom: 0 !important;">{{name}}</p>
                        <span style="color: #F30;">{{timer | bangmaster_timer}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 col-xs-12">
                        <div class="row row-spacer-sm">
                            <div class="col-xs-3">
                                <div class="theme-btn theme-btn-small">
                                    <div class="theme-btn-knob">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-minus" ng-click="fn_decrease()" ng-keydown="fn_decrease()"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="theme-btn">
                                    <a href="#" data-position="{{prevpos}}" data-name="{{prevtrack.name}}" data-speed="{{prevtrack.speed}}" data-wav="{{prevtrack.wav}}" ng-click="fn_prev($event)" class="theme-btn-steps theme-anchor" style="left: -30%;">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-angle-left"></i>
                                            </div>
                                        </div>
                                    </a>
                                    <a href="#" data-position="{{nextpos}}" data-name="{{nexttrack.name}}" data-speed="{{nexttrack.speed}}" data-wav="{{nexttrack.wav}}" ng-click="fn_next($event)" class="theme-btn-steps theme-anchor" style="right: -30%;">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-angle-right"></i>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="theme-btn-knob">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="{{control}}" style="{{btnposition}}" ng-click="fn_play()"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="theme-btn theme-btn-small">
                                    <div class="theme-btn-knob">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-plus"ng-click="fn_increase()" ng-keydown="fn_increase()"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p class="theme-text-lg">{{speed}}.0 bpm</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section ng-include="'templates/footer.html'"></section>
