<!--Control Area-->
<section class="theme-recordblade text-center">
    <div class="fullscreen">
        <div class="fullscreen-child">
            <div class="container-fluid">
                <div class="row row-spacer-sm">
                    <div class="col-xs-12">
                        <p class="theme-text-md" style="margin-bottom: 0 !important;">Live Recording</p>
                        <span style="color: #F30;">00:00</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 col-xs-12">
                        <div class="row row-spacer-sm">
                            <div class="col-xs-3 col-xs-offset-1">
                                <div class="theme-btn theme-btn-small theme-btn-small-recordblade">
                                    <div class="theme-btn-knob">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-minus" ng-click="fn_decrease()" ng-keydown="fn_decrease()"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="theme-btn">
                                    <div class="theme-btn-knob theme-btn-knob-recordblade">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child" ng-click="fn_record()">
                                                <!--<i class="ti-microphone" ng-click="fn_record()"></i>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="theme-btn theme-btn-small theme-btn-small-recordblade">
                                    <div class="theme-btn-knob">
                                        <div class="fullscreen">
                                            <div class="fullscreen-child">
                                                <i class="ti-plus"ng-click="fn_increase()" ng-keydown="fn_increase()"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-spacer-sm">
                            <div class="col-xs-12">
                                <p class="theme-text-md">100.0 bpm</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-xs-4">
                                <span class="theme-text-sm">Metronome</span><br/>
                                <span style="color: #F30;">Off/On</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <span class="theme-text-sm">Reverb</span><br/>
                                <span style="color: #F30;">Hall Effect</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="col-xs-4">
                                <span class="theme-text-sm">Chorus</span><br/>
                                <span style="color: #F30;">Poly/Detune</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
